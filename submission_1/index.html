<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luky Portfolio</title>
    <meta name="description" content="Luky Portfolio"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#01579b"/>
</head>
<body>
    <nav class="light-blue darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="#home" id="logo-container" class="brand-logo">MY PORTFOLIO</a>
            <a href="#home" data-target="nav-mobile" class="sidenav-trigger">&#9776;</a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul id="nav-mobile" class="sidenav"></ul>
        </div>
    </nav>

    <div class="body-content container"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", function() {
            navigator.serviceWorker
              .register("/service-worker.js")
              .then(function() {
                console.log("Pendaftaran ServiceWorker berhasil");
              })
              .catch(function() {
                console.log("Pendaftaran ServiceWorker gagal");
              });
          });
        } else {
          console.log("ServiceWorker belum didukung browser ini.");
        }
      </script>
      
</body>
</html>
